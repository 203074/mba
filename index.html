<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MBA Perfumes | عطور ومستحضرات تجميل</title>

  <!-- SEO + WhatsApp -->
  <meta name="description" content="MBA - عطور ومكياج فاخر، اطلب الآن والدفع عند الاستلام">
  <meta property="og:title" content="MBA Perfumes">
  <meta property="og:description" content="عطور ومكياج فاخر – توصيل سريع والدفع عند الاستلام">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hero">
  <img src="logo.png" class="logo" alt="MBA">
  <h1>MBA</h1>
  <p>عطور ومكياج بفخامة لا تُقاوم</p>
  <a href="#products" class="btn">تصفح المنتجات</a>
</header>

<section id="products" class="products">
  <h2>منتجاتنا</h2>

  <div class="product-card">
    <img src="images/perfume1.jpg" alt="Perfume">
    <h3>عطر فاخر</h3>
    <p>رائحة قوية وثابتة</p>
    <button onclick="selectProduct('عطر فاخر')">اطلب الآن</button>
  </div>

  <div class="product-card">
    <img src="images/perfume2.jpg" alt="Perfume">
    <h3>عطر ماركة</h3>
    <p>أناقة تدوم</p>
    <button onclick="selectProduct('عطر ماركة')">اطلب الآن</button>
  </div>

  <div class="product-card">
    <img src="images/makeup1.jpg" alt="Makeup">
    <h3>مستحضرات تجميل</h3>
    <p>جمال فخم</p>
    <button onclick="selectProduct('مستحضرات تجميل')">اطلب الآن</button>
  </div>
</section>

<section class="order" id="order">
  <h2>طلب المنتج</h2>

  <form action="https://formspree.io/f/maqqggzo" method="POST">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الجوال" required>
    <input type="text" name="city" placeholder="المدينة" required>
    <input type="text" name="address" placeholder="العنوان الكامل للتوصيل" required>
    <input type="text" id="product" name="product" placeholder="اسم المنتج" required>
    <input type="number" name="quantity" min="1" value="1" required>

    <input type="hidden" name="_subject" value="طلب جديد - MBA">

    <button type="submit">إرسال الطلب</button>
  </form>

  <a class="whatsapp" href="https://wa.me/+9647714773352">الطلب عبر واتساب</a>
</section>

<footer>
  <p>© 2026 MBA</p>
</footer>

<script src="script.js"></script>
</body>
</html>
