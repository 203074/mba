<!-- ===== HERO ===== -->
<header class="hero">
  <img src="logo.png" class="logo">
  <h1>MBA</h1>
  <p>Luxury Perfumes & Cosmetics</p>
</header>

<!-- ===== MEN PERFUMES ===== -->
<section id="men" class="products">
  <h2>عطور رجالية</h2>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1594035910387-fea47794261f">
    <h3>Black Oud</h3>
    <button onclick="selectProduct('Black Oud')">اطلب الآن</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6">
    <h3>Luxury Musk</h3>
    <button onclick="selectProduct('Luxury Musk')">اطلب الآن</button>
  </div>
</section>

<!-- ===== WOMEN PERFUMES ===== -->
<section id="women" class="products">
  <h2>عطور نسائية</h2>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1615634260167-c8cdede054de">
    <h3>Elegant Rose</h3>
    <button onclick="selectProduct('Elegant Rose')">اطلب الآن</button>
  </div>
</section>

<!-- ===== WOMEN MAKEUP ===== -->
<section id="makeup-women" class="products">
  <h2>مستحضرات تجميل نسائية</h2>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9">
    <h3>Makeup Set</h3>
    <button onclick="selectProduct('Makeup Set')">اطلب الآن</button>
  </div>
</section>

<!-- ===== MEN CARE ===== -->
<section id="makeup-men" class="products">
  <h2>مستحضرات رجالية</h2>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1c2">
    <h3>Men Care Kit</h3>
    <button onclick="selectProduct('Men Care Kit')">اطلب الآن</button>
  </div>
</section>

<!-- ===== ORDER ===== -->
<section id="order" class="order">
  <h2>طلب المنتج</h2>

  <form action="https://formspree.io/f/maqqggzo" method="POST">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الجوال" required>
    <input type="text" name="city" placeholder="المدينة" required>
    <input type="text" name="address" placeholder="العنوان الكامل للتوصيل" required>
    <input type="text" id="product" name="product" placeholder="اسم المنتج" required>
    <input type="number" name="quantity" value="1" min="1">
    <button type="submit">إرسال الطلب</button>
  </form>
</section>
