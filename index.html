<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>MBA Perfumes | عطور فاخرة</title>

  <!-- SEO + WhatsApp Preview -->
  <meta name="description" content="MBA Perfumes - عطور فاخرة توصيل حتى باب بيتك والدفع عند الاستلام">
  <meta property="og:title" content="MBA Perfumes">
  <meta property="og:description" content="عطور فاخرة – اطلب الآن والدفع عند الاستلام">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <img src="logo.png" class="logo" alt="MBA Perfumes">
  <h1>MBA Perfumes</h1>
  <p>فخامة تُشم… وثقة تُسلَّم</p>
  <a href="#products" class="btn">تصفح العطور</a>
</header>

<section id="products" class="products">
  <h2>عطورنا</h2>

  <div class="product-card">
    <h3>Black Oud</h3>
    <p>عطر فاخر بلمسة شرقية عميقة</p>
    <button onclick="selectPerfume('Black Oud')">اطلب الآن</button>
  </div>

  <div class="product-card">
    <h3>Royal Amber</h3>
    <p>عنبر ملكي برائحة دافئة وجذابة</p>
    <button onclick="selectPerfume('Royal Amber')">اطلب الآن</button>
  </div>

  <div class="product-card">
    <h3>Elegant Rose</h3>
    <p>ورد أنيق بلمسة فخمة</p>
    <button onclick="selectPerfume('Elegant Rose')">اطلب الآن</button>
  </div>
</section>

<section class="order">
  <h2>طلب عطر</h2>

  <form action="https://formspree.io/f/maqqggzo" method="POST">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الجوال" required>
    <input type="text" name="city" placeholder="المدينة" required>
    <input type="text" id="perfume" name="perfume" placeholder="اسم العطر" required>
    <input type="number" name="quantity" min="1" value="1" required>
    <textarea name="notes" placeholder="ملاحظات إضافية"></textarea>

    <input type="hidden" name="_subject" value="طلب جديد - MBA Perfumes">

    <button type="submit">إرسال الطلب</button>
  </form>

  <a href="https://wa.me/XXXXXXXXXX" class="whatsapp">
    طلب عبر واتساب
  </a>
</section>

<footer>
  <p>© 2026 MBA Perfumes</p>
</footer>

<script src="script.js"></script>
</body>
</html>
